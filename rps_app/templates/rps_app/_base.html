{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Play{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon_rps.png' %}" type="image/x-icon">
</head>

<body>
    <header>
        {% block header %}

        {% endblock header %}
    </header>
    <main>
        {% block content %}

        {% endblock content %}
    </main>
    <footer></footer>
</body>
<script src="{% static 'js/script.js' %}"></script>

</html>
